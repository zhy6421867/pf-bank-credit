<script>
	$(function(){
		var H = $(window).height();
		var W = $(window).width();
		//全屏背景图

		//计算logot_box居上距离
		var logoH = $('.z_logo').height();
		$('.logot_box').css('margin-top',logoH + 10);
		//计算logot_box高度
		$('.logot_box').css('height',W * 0.8);
		//计算textt_box居上距离
		$('.textt_box').css('top',W * 0.8);
	})
</script>

	    });

	})
</script>
